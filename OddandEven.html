<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Program Basics</title>
  </head>
  <body>
    <h1>JavaScript Program Basics</h1>

    <h2>For Loop: Check Odd or Even</h2>
    <div id="forLoopOutput"></div>

    <h2>Do-While Loop: User Input</h2>
    <div id="doWhileLoopOutput"></div>

    <h2>Array of Subjects</h2>
    <div id="arrayOutput"></div>

    <script>
      // For loop that counts from 0 to 10 and checks if the number is odd or even
      let forLoopOutput = document.getElementById("forLoopOutput");
      for (let i = 0; i <= 10; i++) {
        if (i % 2 === 0) {
          forLoopOutput.innerHTML += `Count ${i} is even<br>`;
        } else {
          forLoopOutput.innerHTML += `Count ${i} is odd<br>`;
        }
      }

      // Ask the user for a number between 5 and 20
      let myNum;
      do {
        myNum = prompt("Please enter a number between 5 and 20:");
        myNum = parseInt(myNum, 10);
      } while (isNaN(myNum) || myNum < 5 || myNum > 20);

      // Use the myNum variable in a do-while loop
      let doWhileLoopOutput = document.getElementById("doWhileLoopOutput");
      let counter = 1;
      do {
        doWhileLoopOutput.innerHTML += `Counter: ${counter}<br>`;
        counter++;
      } while (counter <= myNum);

      // Store subjects in an array and display them using forEach
      let subjects = [
        "Accounting",
        "Algebra",
        "Programming",
        "Art",
        "Data Analytics",
      ];
      let arrayOutput = document.getElementById("arrayOutput");
      arrayOutput.innerHTML = "<b>Subjects:</b><br>";
      subjects.forEach((subject) => {
        arrayOutput.innerHTML += `${subject}<br>`;
      });

      // Display the array values separated by commas
      arrayOutput.innerHTML += `<br><b>Subjects (comma-separated):</b><br>${subjects.join(
        ", "
      )}`;
    </script>
  </body>
</html>
